<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Background Image</title>
    <style>
  
        body {
            font-family: Arial, sans-serif;
            margin: 0;
        }
        .hero-container {
            background-image: url('https://images.pexels.com/photos/956981/milky-way-starry-sky-night-sky-star-956981.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1');
            background-size: cover;
            background-position: center;
            height: 60vh; 
            display: flex;
            flex-direction: column; 
            justify-content: center; 
            align-items: center;    
        }

        .hero-container h1, .hero-container p {
            color: white; 
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
            margin: 10px 0; 
        }

        .hero-container h1 {
            font-size: 3em; 
        }
        .hero-container p {
            font-size: 1.2em; 
        }
        
        .hero-container button {
            padding: 12px 25px;
            font-size: 1em;
            font-weight: bold;
            color: #333; 
            background-color: white; 
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        .hero-container button:hover {
            background-color: #f0f0f0a4;
        }
    </style>
</head>
<body>
    
    <div class="hero-container">
        <h1>Text Over Image</h1>
        <p>This text and button are placed on top of a background image.</p>
        <button>Learn More</button>
    </div>

</body>
</html>
