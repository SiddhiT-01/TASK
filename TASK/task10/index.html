<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Grid Layout</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="main-container">

        <div class="top-bar"></div>

        <div class="grid-row">
            <div class="image-box">
                <img src="https://images.pexels.com/photos/2150/sky-space-dark-galaxy.jpg" alt="Nature Image 1">
            </div>
            <div class="image-box">
                <img src="https://images.pexels.com/photos/355465/pexels-photo-355465.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Nature Image 2">
            </div>
            <div class="image-box">
                <img src="https://images.pexels.com/photos/572897/pexels-photo-572897.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Nature Image 3">
            </div>
            <div class="image-box">
                <img src="https://images.pexels.com/photos/956981/milky-way-starry-sky-night-sky-star-956981.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Nature Image 4">
            </div>
        </div>

        <div class="middle-bar"></div>

        <div class="grid-row">
            <div class="image-box">
                <img src="https://images.pexels.com/photos/3225526/pexels-photo-3225526.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Nature Image 5">
            </div>
            <div class="image-box">
                <img src="https://images.pexels.com/photos/2085998/pexels-photo-2085998.jpeg" alt="Nature Image 6">
            </div>
            <div class="image-box">
                <img src="https://images.pexels.com/photos/1366919/pexels-photo-1366919.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Nature Image 7">
            </div>
            <div class="image-box">
                <img src="https://images.pexels.com/photos/1107717/pexels-photo-1107717.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Nature Image 8">
            </div>
        </div>

        <div class="bottom-bar"></div>

    </div>

</body>
</html>
